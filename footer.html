<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer El_Movie</title>
  <!-- Link Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fcecec;
    }

    .footer {
      background: #fff;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-wrap: wrap;
      flex-direction: row;
    }

    /* Logo Teks */
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      margin-bottom: 10px;
    }

    .logo-text .el {
      color: red;
    }

    .logo-text .movie {
      color: black;
    }

    .footer .logo-section {
      max-width: 250px;
    }

    .footer .logo-section p {
      font-size: 14px;
      margin: 10px 0;
    }

    .footer .store-buttons img {
      width: 120px;
      margin: 5px 0;
      cursor: pointer;
    }

    .footer .column {
      min-width: 150px;
    }

    .footer .column h4 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer .column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer .column ul li {
      margin: 6px 0;
    }

    .footer .column ul li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .footer .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      font-size: 24px;
    }

    .footer .social-icons a {
      color: #000;
      transition: 0.3s;
    }

    .footer .social-icons a:hover {
      color: red;
    }

    /* Bagian bawah di dalam box putih */
    .footer-bottom {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <footer>
    <div class="footer">
      <!-- Bagian Kiri Logo -->
      <div class="logo-section">
        <div class="logo-text">
          <span class="el">El</span><span class="movie"> Movie</span>
        </div>
        <p>Download aplikasi El_Movie dan dapatkan akses hiburan kapan pun !</p>
        <div class="store-buttons">
          <img src="googleplay.png" alt="Google Play">
          <img src="appstore.png" alt="App Store">
        </div>
      </div>

      <!-- Navigasi Cepat -->
      <div class="column">
        <h4>Navigasi Cepat</h4>
        <ul>
          <li><a href="http://127.0.0.1:5500/HomePage.html">Beranda</a></li>
          <li><a href="#">Film Populer</a></li>
          <li><a href="#">Genre</a></li>
          <li><a href="#">Coming Soon</a></li>
          <li><a href="#">Rekomendasi</a></li>
        </ul>
      </div>

      <!-- Sosial Media -->
      <div class="column">
        <h4>Sosial Media</h4>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>

      <!-- Info Tambahan -->
      <div class="column">
        <h4>Info Tambahan</h4>
        <ul>
          <li><a href="#">Kebijakan Privasi</a></li>
          <li><a href="#">Syarat & Ketentuan</a></li>
          <li><a href="#">Copyright</a></li>
          <li><a href="#">Disclaimer</a></li>
        </ul>
      </div>

      <!-- Bagian Bawah sekarang di dalam footer -->
      <div class="footer-bottom">
        Lucinee_Elaraa
      </div>
    </div>
  </footer>

</body>
</html>
